<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table 실습</title>
</head>
<body>
	<table border="1">
	<caption>일주일 스케줄</caption>
		<tr>
			<td></td>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>		
		</tr>
		<tr>
			<th>새벽</th>
			<td>운동</td>
			<td>휴식</td>
			<td>운동</td>
			<td>휴식</td>
			<td>운동</td>
		</tr>
		<tr>
			<th>아침</th>
			<td colspan="2">JAVA</td>
			<td colspan="3">Web</td>

		<tr>
			<th>점심</th>
			<td rowspan="2">영어문법</td>
			<td>영어듣기</td>
			<td rowspan="2">영어읽기</td>
			<td>영어듣기</td>
			<td rowspan="2">영어말하기</td>
		</tr>
		<tr>
			<th>저녁</th>
			<td>자율학습</td>
			<td>자율학습</td>
		</tr>	
	
	
	
	
	
	</table>
	
	
	
	
	
	

</body>
</html>
