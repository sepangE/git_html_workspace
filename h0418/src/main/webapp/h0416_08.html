<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<style>
	/*
	iframe 은 inline frame의 약자 입니다. 
	웹 안에 다른 웹페이지를 삽입할때 사용합니다. 
	<iframe src="삽입할 주소"></iframe> 
	*/
	*{margin: 0 auto; padding: 0}
	div{width: 100%; height: 900px;}
	iframe{width: 100%; height: 300px;
	border: 3px solid black;
	}
	</style>
</head>
<body>
	<h2>아이프레임 사이트</h2>
	<div>
		<iframe src="https://www.daum.net"></iframe>
	
	</div>
	
</body>
</html>
