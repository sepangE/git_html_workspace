<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>오디오</title>
	<style>
	/*
	무료 음원 받기 : 픽사베이 검색 > 음악 란 클릭 
	            > 원하는 음악 다운로드 
	webapp아래에 media폴더를 만들어서 그 안에
	음악이나 비디오 파일을 넣는다. 
	
	autoplay : 오디오를 재생
	controls : 웹화면에 컨트롤 막대를 표시
	loop : 오디오를 반복적으로 재생 
	muted : 오디오는 재생하지만 소리를 꺼라 
	preload: 재생하기 전에 오디오 다 받고 재생해라 
	            
	*/
	.top{
	width: 600px;
	height: 300px; 
	background: url("images/cl.jpg") no-repeat;
	background-size: cover;
	}
	
	</style>
</head>
<body>

	<h3>A BETTER TOMORROW</h3>
	<audio src="./media/a1.mp3" controls autoplay muted></audio>
	
	<div class="top"></div>

</body>
</html>
