<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
<title>a tag map</title>
</head>
	<body>
	
		<img src="images/ev.png" usemap="#sev">
		<map name="sev">
		
		<!-- rect : 사각형 coords : 좌표가 들어감
								 x1,y1,x2,y2 -->
		<area shape="rect" 
			  coords="161,231,212,287" 
			  href="https://www.google.com" 
			  target="_blank">
		
		<!-- circle : 원   coords : x,y(중심좌표),r(반지름) -->
		
		<area shape="circle" 
			  coords="98,536," 
			  href="https://www.naver.com" 
			  target="_blank">
			  
		<!-- 원도 아니고 사각형도 아닐때 : 다각형
		poly : 다각형  coords : x1,y1,x2,y2,x3,y3,.....xn,yn -->
		
		
		<area shape="poly" coords=""
			  href="https://www.daum.net"
		>
		
		</map>
	</body>
</html>
