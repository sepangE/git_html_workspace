<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입창 만들기</title>
</head>
	<body>
		<!-- form태그,
		input태그들을 사용해서 만든다 -->
		<!--
		아이디는 읽기만 가능
		비밀번호는 꼭 입력해야함
		학과는 아무거나 3개 이상
		전송버튼을 눌렀을때 네이버 화면으로 이동되게
		하는 페이지 만들기 -->
		
		<h1>회원가입</h1>
		
		<form action="https://www.google.com" name="naver" method="post">
		<label for=id>아이디</label>
			<input type="text" name="id" value="id" readonly><br>
		<label for=pw>비밀번호</label>
			<input type="password" name="pw" required><br>
		<label for=cn>전화번호</label>
			<input type="text" name="cn"><br>
		<label for=email>이메일</label>
			<input type="email" name="email"><br>
		<label for=sexual>성별</label><br>
			<input type="radio" name="sexual" value="남성">남성
			<input type="radio" name="sexual" value="여성">여성<br>
		<label for=hby>취미</label><br>
			<input type="checkbox" name="hby" value="a">게임
			<input type="checkbox" name="hby" value="b">독서
			<input type="checkbox" name="hby" value="c">영화
			<input type="checkbox" name="hby" value="d">운동
			<input type="checkbox" name="hby" value="e">명상<br>
		<label for=bday>생년월일</label>
			<input type="date" name=bday><br>
		<label for=cls>학과선택</label>
		<select>
			<option value="cumputer">컴공</option>
			<option value="law">법학</option>
			<option value="math">수학</option>
			<option value="teach">교육학</option>
		</select>
		<br>
		<label for=bigo>비고</label>
		<textarea name="tarea" cols="20" rows="2"></textarea><br>
		<input type="submit" value="전송">
		<input type="reset" value="입력취소">
		
		
		
		
		</form>
		
		
		
	</body>
</html>
