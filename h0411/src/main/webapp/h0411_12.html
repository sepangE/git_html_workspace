<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입 표 만들기</title>
</head>
	<body>
	<form action="#" name="frm" method="post">
		<table border="1">
			<tr>
			<th colspan="2">회원가입</th>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"
				autofocus></td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td><input type="text" name="ID"
				 placeholder="7글자까지 입력가능" maxlength="7">
				</td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name=pw></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td><input type="password" name=pwcheck></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td><input type="text" size="8">-
				<input type="password" size="8"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text"size="3">-<input type="text"size="4">-<input type="text" size="4"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender" value="male">남자<input type="radio" name="gender" value="female">여자</td>
			</tr>
			<tr>
				<td>직업<td>
				<td>
					<select>
						<option>선택해주세요</option>
						<option>선생님</option>
						<option>선생</option>
					</select>
				</td>
			</tr>
		
		
		
		
		
		</table>
		
		</form>
	</body>
</html>
