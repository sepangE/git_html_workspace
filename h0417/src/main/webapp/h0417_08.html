<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>nth child 실습</title>
	<style>
	/* 리스트 불릿 없애기, width, height로 너비높이 지정
	테두리 그리고, 가운데정렬 a태그 밑줄 없애야 함. 글자색 변경
	float을 사용해서 불록 띄우고
	마우스 올렸을때 배경색, 글자색 변경
	nth-child를 사용해서 테두리 border-radius를 사용해서 라운드 지정	
	*/
	
	.navi li{ list-style-type:none; 
		width:150px; height:50px;
		border:1px solid black; 
		text-align:center;
		line-height:2.5; float:left;
		font-size:20px;}
	.navi li a{text-decoration:none; color:gray;}
	.navi li:nth-child(1){
						border-top-left-radius:20px; 
						border-bottom-left-radius:20px;}	
	.navi li:nth-last-child(1){
						border-top-right-radius:20px; 
						border-bottom-right-radius:20px;}
	.navi li:hover{background:black;}
	.navi li:hover > a{color:white;}
	
	</style>
	
	
</head>
	<body>
		<ul class="navi">
		<li class="home"><a href="#">Home</a></li>
		<li id="html"><a href="#">HTML5</a></li>
		<li id="css"><a href="#">CSS3</a></li>
		<li id="jquery"><a href="#">JQuery</a></li>
	</ul>		
	</body>
</html>
