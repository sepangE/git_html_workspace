<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>nth child</title>
	<style>
		table{border : 1px solid blcak;
			  border-collapse: collapse;}
		td{border: 1px solid black; width:100px; height:30px;
		   text-align:center;}	
	
		/* : nth-child(n)	   - 앞에서부터 n번째 자식요소에 스타일 적용	
		   : nth-last-child(n) - 뒤에서부터 n번째 자식요소에 스타일 적용
		   위치를 나타낼 때 an+b처럼 나타낼 수 있음
		
		*/
		
		table tr:nth-child(2n) {background:lightblue;}
		table tr:nth-child(4){background:lightgray;}
		table tr:nth-last-child(2){background:red;}
		table tr:nth-last-child(3n){background:yellow;}
		
		.b1 p:nth-child(5){color:red;}
		.b1 span:nth-child(2){color:blue;}
		.b1 p:last-child{color:green;}
		.b1 p:first-child{color:green;}
		/*첫째랑 막내는 first-child, last-child 적용가능*/
		
		.b2 p:only-child{color:yellow}
		
		/*
		nth-child(n) : 앞에서 n번째 자식요소
		nth-of-type(n) : 앞에서 n번째 요소에 스타일 적용
		*/
		
		.b3 p:nth-child(5){color:tomato;}
		.b3 span:nth-of-type(2){color:lightblue;}
		.b3 p:nth-of-type(2){color:violet;}
	</style>
	
</head>
	<body>
	
		<div class="b3">
			<p> 1. p tag </p>
			<span> 2. sapn tag</span>
			<p> 3. p tag </p>
			<span> 4. sapn tag</span>
			<p> 5. p tag </p>		
		</div>
		
		<hr>
	
		<div class="b1">
			<p> 1. p tag </p>
			<span> 2. sapn tag</span>
			<p> 3. p tag </p>
			<span> 4. sapn tag</span>
			<p> 5. p tag </p>		
		</div>
	
		<div class="b2">
			<p> 1. p tag </p>		
		</div>
	
	
	
	
		<h2>10대 슈퍼푸드</h2>
		<table>
			<tr><td>귀리</td></tr>
			<tr><td>블루베리</td></tr>
			<tr><td>녹차</td></tr>
			<tr><td>마늘</td></tr>
			<tr><td>토마토</td></tr>
			<tr><td>브로콜리</td></tr>
			<tr><td>아몬드</td></tr>
			<tr><td>적포도주</td></tr>
			<tr><td>시금치</td></tr>
			<tr><td>연어</td></tr>
		
		</table>
		
		
	</body>
</html>
