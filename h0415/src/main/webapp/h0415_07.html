<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테두리 그려보기</title>
	<style>
	
	*{	margin : 10px 20px;}
	div{width:100px; height:150px; display:inline-block;}
	.d1{ border: 2px solid blue;}
	.d2{border: 3px solid blue;
		border-top-color:green;}
	.d3{border-style : dotted;
		border-width : 3px 4px 2px 1px;
		border-color : blue;}
	.d4{border : 4px dashed blue;}
	.d5{border : 1px dotted black;}
	</style>
</head>
	<body>
		
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="d4"></div>
		<div class="d5"></div>
		
	</body>
</html>
