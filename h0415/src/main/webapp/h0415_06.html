<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테두리</title>
	<style>
	/*내용과 패딩영역을 둘러싸는 선
	border-style 테두리 모양
	border-width 테두리 두께
	border-color 테두리 색
	*/
	.dotted{/*border-style:dotted;
			border-width: 2px;*/
			border: 3px dotted grey;}
			
	.dashed{border-style:dashed;
			border-width:thin;}
	.solid{border-style:solid;
			border_width:thick;}
	.double{border-style:double;}
	.groove{border-style:groove;}
	.ridge{border-style:ridge;}
	.none{border-style:none;}
	.hidden{border-style:hidden;}
	.mix{border-style: solid dashed dotted double;
						/*상 > 우 > 하 > 좌*/
		border-width : 2px 5px 9px 3px;}
	.mix2{
	border-top-style:dotted;
	border-right-style: dashed;
	border-bottom-style: double;
	border-left-style: solid;
	}
				
	</style>
</head>
	<body>
		<h1>border-style 속성을 이용한 테두리 모양</h1>
		<p class="dotted">속성이 dotted</p>
		<p class="dashed">속성이 dashed</p>
		<p class="solid">속성이 solid</p>
		<p class="double">속성이 double</p>
		<p class="groove">속성이 groove</p>
		<p class="ridge">속성이 ridge</p>
		<p class="none">속성이 none</p>
		<p class="hidden">속성이 hidden</p>
		<p class="mix">속성이 mix</p>
		<p class="mix2">속성이 mix2</p>
	
	</body>
</html>
