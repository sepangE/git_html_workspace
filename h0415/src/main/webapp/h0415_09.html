<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
		<style>
		div{width :100px; height:100px; margin:10px;
			border : 2px solid black;
			border-radius:10px;
		}
		.b1{
			box-shadow:red 6px -16px;
		}		 /*그림자 색 수평거리 수직거리*/
		.b2{
			box-shadow: 10px 5px 5px black;
					 /*수평거리 수직거리 흐림정도 색*/
		}	
		.b3{
			box-shadow: 2px 2px 20px 2px green;
					/*수평거리 수직거리 흐림정도 번짐정도 색*/
		}	
		
		</style>
	
	
</head>
	<body>
		<div class="b1"></div>
		<div class="b2"></div>
		<div class="b3"></div>
		
	</body>
</html>
