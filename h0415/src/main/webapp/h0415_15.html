<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	div{ margin : 0;
		 width : 300px; height:200px;	 
	}
	.c01{
		 float: left;
		 background : yellow;
		 border : 3px solid orange; 
		 padding: 50px;
	}
	.c02{background : lightgreen;
		 border : 2px dotted blue;
		 float: left;
		 box-sizing: border-box;
	}
	.c03{background : pink;
		 border : 3px dashed red;
		 float: left;
		 box-sizing: border-box;
	}
	.c04{
		 background : violet;
		 border : 1px solid black;
		 clear : both;
		 box-sizing: border-box;
	}
	
	</style>
	
</head>
	<body>
		<div class="c01">첫번째 박스</div>
		<div class="c02">두번째 박스</div>
		<div class="c03">세번째 박스</div>
		<div class="c04">네번째 박스</div>
	</body>
</html>
