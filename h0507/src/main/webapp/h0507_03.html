<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>공공데이터포털 - json</title>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){
		$("#ajaxBtn").click(function(){
			
			 $.ajax({
				url:"https://apis.data.go.kr/B551011/PhotoGalleryService1/galleryList1?serviceKey=8CfuxHPeNks82sugbCsk8g8NbzNuom01bOZQybNZfkJpCSoT4OZK0tIm4V7sjBZX1YbjfaTOxEBhQzrIEBvikg%3D%3D&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&arrange=A&_type=json",
				dataType : 'json',
				success:function(data){
					alert('성공');
					console.log(data);
					console.log(data.response.body.items.item[0]);
					var lists= data.response.body.items.item;
				//	galContentId galCreatedtime galPhotographer galTitle galWebImageUrl
					var str='';
					for(let i=0;i<lists.length;i++){
						str += '<tr><td>'+lists[i].galContentId+'</td>';
						str += '<td>'+lists[i].galCreatedtime+'</td>';
						str += '<td>'+lists[i].galPhotographer+'</td>';
						str += '<td>'+lists[i].galTitle+'</td>';
						str += '<td>'+lists[i].galWebImageUrl+'</td>';
						str += '</tr>'
					}
					$("#tbody").html(str);
				},//ajax성공시 함수
				error:function(){
					alert('실패');
				}
			}) //ajax함수
			
		})//ajax버튼 눌렀을때
		
	})//jquery
	</script>
	<style>
		div{width:1100px; margin: 0 auto; }
		#ajaxBtn{width:200px; height: 50px; margin: 50px 0 30px 0;
				cursor:pointer;}
		table, th, td{border:1px solid black; border-collapse:collapse;
			width: 1100px; margin-top:50px; margin:0 auto;
			text-align:center;}
		th,td{height:30px;}
		th{background:#EFEFEF;}
		img{width:50px;}
	</style>
</head>
<body>
	<div>
		<button id='ajaxBtn'>데이터 가져오기</button>
	</div>
	<table>
		<tr>
			<th>Id</th>
			<th>시간</th>
			<th>사진작가</th>
			<th>제목</th>
			<th>사진주소</th>
		</tr>
		<tbody id='tbody'></tbody>
	</table>
</body>
</html>
