<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네모박스 옆으로 이동</title>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
	*{padding:0;margin:0;}
	.main{width:800px; height:100px;
		border:2px solid black; margin : 50px auto;}
	.sub{width:100px; height:100px;
	background : green; position:relative; left:0px;}
	</style>
	
	
	<script>
	$(function(){
		let count = 0 ; 
		$(".btn1").click(function(){
			count += 100
			if(count==800) {
				count = 0; 
			}
			$(".sub").css("left",count+"px")
			
		})// btn1 
	});// jquery
	</script>
	
	
	
	
	
	
</head>
	<body>
		<button class="btn1">위치이동</button>
		<br>
		<div class ="main">
			<div class ="sub"></div>		
		</div>
	</body>
</html>
