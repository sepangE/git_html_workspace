<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
// jquery를 사용해서
// div에 마우스가 올라가면 글자색은 흰색 배경은 파란색
// 마우스가 떠나면 원상복구 시켜보기

$(function(){
	$('div').on('mouseenter',function(){
		$('div').css({'background':"blue",'color':'white'});
	});
	$('div').on("mouseleave",function(){
		$('div').css({"background":'white','color':"black"});
	});
	
	//keyup, keypress,keydown
	//keyup = 손을 떼는 시점
	// keydown = 누르는 시점
	//keypress = 누르슨 시점
	$('#inTest').on("keyup",function(e){
		console.log("키보드에서 손뗌");
		console.log(e.keyCode);
	})//inputbox keyup
	$('#inTest').on("keydown",function(e){
		console.log("키누름");
		console.log(e.keyCode);
	})
	$('#inTest').on("keypress",function(e){
		console.log("키를 누름");
		console.log(e.keyCode);
	})
	
})
</script>

<style>
	div{width:100px; height:100px;
	border : 1px solid black;}	
</style>

</head>
	<body>
		<div>부산</div>
		<div>대전</div>
		<div>대구</div>
		
		<input type="text" name="inTest" id="inTest">
	</body>
</html>
