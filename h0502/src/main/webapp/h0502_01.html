<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){
		// 여기에 jquery 코드를 작성해야 동작함
		// $(선택자).동작함수();
		// 태그이름으로 스타일 변경
		$("h1").css("color","blue");
		$("p").css("text-decoration","overline");
		
		// 아이디 이름으로 스타일 변경
		// #아이디 이름
		$("#id01").css("background","pink");
		$("#p1").css("font-size","40px");
		
		// 클래스 이름으로 스타일 변경
		$(".c1").css("font-style","italic");
		$(".c1").css({"font-weight":"bold","color":"purple"});
		
		// 속성을 사용하는 방법
		$("p[name='n1']").css("background","tomato");
		
		// a 태그를 가진 글자의 색을 오렌지색으로 바꾸고
		// 글자 크기는 30px, 글자밑에 밑줄 없애서 표현
		$("a").css({"color":"orange","text-decoration":"none", "font-size":"30px"});
		// target 이 _self인 요소의 배경 초록색
		$("[target='_self']").css("background","lightgreen");
		
		
	});
	</script>
</head>
	<body>
		<h1 class="c1">h1+class c1 </h1>
		<h1>h1</h1>
		<h1 id=id01> h1 + id01 </h1>
		<h1 name="n1">h1 + name n1</h1>
		
		<p id="p1">p + id</p>
		<p class="c1">p + class c1</p>
		<p name="n1">p + name n1</p>
		
		<div id="divid">
		<p> div + ptag </p>
		<p class="c1"> div + p + class c1</p>
	
		<a href="https://www.google.com" target="_self">구글</a>
		<a href="https://www.naver.com" target="_blank">네이버</a>
	</div>
		
		
		
		
		
		
		</div>
		
	</body>
</html>
