<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이미지변경</title>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	//제이쿼리를 사용해서
	//버튼을 누를때 이미지가 변경이 되게
	// .attr을 사용
	//scr="images/cats1.jpg"
	//scr="images/cats"+1+".jpg";
	$(function(){
		var count =1;
		$("#btn1").on('click',function(){
			//alert();
			count++;
			$("img").attr("src","images/cats"+count+".jpg");
			if(count==5){
				count=0;
			}//if문 끝
		})//btn1 끝
	})//제이쿼리 끝
	
	
	
	
	</script>
	<style>
	div{width:300px; height:300px; overflow:hidden;}
	img{width:350px;}
	</style>
	
	
</head>
	<body>
		<div>
			<img id="i01" src="images/cats1.jpg">	
		</div>
		<button id="btn1">이미지 변경</button>
	</body>
</html>
