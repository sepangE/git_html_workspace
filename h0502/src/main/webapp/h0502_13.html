<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>비밀번호 확인</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script>
	// jquery를 사용해서 key를 누를때마다 
	// 비밀번호화 비밀번호 확인이 일치하면
	//pwCheck 위치에 일치하지 않을경우 : 빨간글씨로 일치하지 않습니다
	// 일치하는 순간 : 파란글씨로 일치합니다
		$(function(){
			
			$("#pw2").on('keyup',function(e){
			var pv1=$('#pw').val();
			var pv2=$('#pw2').val();
				if(pv1==pv2){
					//console.log('일치합니다');
					$('#pwCheck').attr('class','off');
					$('#pwCheck').text('일치합니다.');
				}else{
					//console.log('일치하지 않습니다');
					$('#pwCheck').attr('class','');
					$('#pwCheck').text('일치하지 않습니다.');
				}
			
		
			
			})
		})
	</script>
	<style>
	.on{color:red; font-weight:600;}
	.off{color:blue; font-weigt:600;}
	
	
	</style>
</head>
	<body>
	<form action="#" method="get" name="frm">
		<label>아이디</label>
		<input type="text" id="name" name="name">
		<br>
		<lable>비밀번호</lable>
		<input type="text" id="pw" name="pw">
		<br>
		<label>비밀번호 확인</label>
		<input type="text" id="pw2" name="pw2">
		<br>
		<span id="pwCheck"></span>
	</form>
	<button class="saveBtn">저장</button>
	</body>
</html>
