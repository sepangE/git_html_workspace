<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>하위요소 선택과 append prepend</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		*{border : 1px solid black;}
		p{background:skyblue;}
		.active{background:pink;}
		
	</style>
	<script>
	$(function(){
		$('*').css('text-align','center'); //('*')=전채선택자
		$('.box1').css('background','lightgreen');
		$('.box1 p').css('font-size','30px');
		// 박스1의 하위요소 p를 선택해 스타일 변경
		$(".active").next('p').css('background','tomato');
		// active클래스 다음에 있는 p태그를 찾아 스타일 변경
		$('.box1 p').eq(0).css("color","red");
		// 박스1의 하위요소 p 중에 첫번째(0) 를 찾아서 스타일변경
		
		$('input[type="text"]').css("background","yellow");
		
		$('.box1 p').eq(1).removeClass("active");
		// 박스 1의 하위요소 p 중 두번째 요소의 active클래스
		
		// append
		$('.box1').append<'<p> ap append 를 사용했습니다.</p>';
		
		
		// prpend
		// $(''.box1').prepend("<p> prepend를 사용했스니다 </p')
		
		// btn1 누르면 box2에 append,> <p>append</p>
		// btn2 누르면 box2에 prepend,> <p>prepend</p>
		$('.btn1').click(function(){
			$('.box2').append("<p> append ");
		})
		
		$('.btn2').click(function(){
			$('.box2').append("<p> prepend ");
		})
		
	})//제이쿼리
	
	</script>
	
	
</head>
	<body>
		<div class ="box1">
			<p> TEXT1 </p>
			<p class="active"> TEXT2 </p>
			<p><a href="#">naver</a></p>
			<p>
				<input type="text" value="aaa">
			</p>
		</div>
		
		<div class ="box2">
		<p> 박스 2 입니다.  </p>
	</div>
	
	<button id="btn1">append 버튼</button>
	<button id="btn2">prepend 버튼</button>
		
		<btodn "id =btn1">
	</body>
</html>
