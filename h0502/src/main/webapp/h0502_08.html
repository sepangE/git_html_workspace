<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	//jqeury를 사용해서
	//버튼을 눌렀을때 '내용'부분에 사진 아무거나
	//eq 사용
	$(function(){
		$("#btn").on("click",function(){
			//alert()
			$('p').eq(1).html('<img src="images/cats2.jpg">');
		})
	})
	
	
	
	</script>
	
	
	
	
</head>
	<body>
		<p>
			<button id="btn">버튼</button>
		</p>
		<p>
			내용
		</p>
	</body>
</html>
