<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택자</title>
	<style type="text/css">
	/* 하위선택자 
	부모 요소에 포함된 모든 하위요소에 스타일을 적용 (자식 + 손자 ) 상위 요소 하위요소를 나란히 씀
	상위요소 하위요소 { 속성 : 값; }
	*/
	nav ul li {color:red;}
	/* nav li {color: red} */
	
	/* 자식 선택자 
	자식요소에 스타일을 적용한다 (자식 만!!!)
     	>
    상위요소 > 하위요소 { 속성 : 값; }
	*/
	#guide > ul { border: 1px solid black; }
	
	/* 
	인접형제 선택자 : 같은 부모를 가진 형제 중 첫번째 동생에게만 적용
	
	요소1 + 요소2 { 속성 : 값 ; }
	
	요소1과 요소2는 같은레벨이면서 요소1 이후 맨 먼저오는 요소2에 스타일을 적용
	
	*/
	h2 + ul {color: green; font-weight: 700;}
	
	/*
	형제 선택자 : 인접형제와는 다른점은 애는 모든형제를 선택 
	    ~
	요소1 ~ 요소2 { 속성 : 값 ; }
	*/
	h2 ~ ul {color: violet; font-weight: 700;}
	
	</style>
</head>
<body>
	<header>
		<h1>게스트 하우스</h1>
		<nav class="nav1">
			<ul>
				<li>이용 안내</li>
				<li>객실 소개</li>
				<li>예약 방법 및 요금</li>
				<li>예약 하기</li>
			</ul>
		</nav>
	</header>
	<section id="guide">
		<h2>예약 방법 및 요금</h2>
		<ul>
			<li>예약 방법</li>
			<li>요금</li>
		</ul>
		<ul>
			<li>예약 방법
				<ul>
					<li>직접 통화하기</li>
					<li>문자 남기기</li>
				</ul>
			</li>
			<li>요금
				<ul>
					<li>1인 : 40,000원</li>
					<li>2인 : 60,000원</li>
					<li>3인 : 80,000원</li>
					<li>4인 : 100,000원</li>					
				</ul>
			</li>
		</ul>
	</section>
	
</body>
</html>
