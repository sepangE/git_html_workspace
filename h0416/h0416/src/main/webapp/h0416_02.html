<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table-vertical align</title>
	<style>
		table{border: 1px solid black;}
		td{ height: 100px;
		padding:20px;
		border: 1px solid black;
		}
		.v1{ vertical-align:top;}
		.v2{ vertical-align:bottom;}
		.v3{ vertical-align:middle;}

	</style>
</head>
<body>
	<table>
		<tr>
			<td class="v1">첫번째</td>
			<td class="v2">두번째</td>
			<td class="v3">세번째</td>
		</tr>
	
	</table>
</body>
</html>
