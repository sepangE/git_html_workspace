<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM 예제</title>
	
	
	
</head>
	<body>
		<p class='coffee'>커피메뉴</p>
		<ul>
			<li class='coffee' name='first'>아메리카노</li>
			<li class='coffee'>카페라떼</li>
			<li class='coffee'>카페모카</li>
		</ul>
	
		<p>논커피메뉴</p>
		<ol>
			<li class='coffee' name='first'>디카페인커피</li>
			<li name='first'>녹차</li>
			<li>홍차</li>
			<li id='juice'>과일주스</li>
		</ol>
	
		<script>
		// li 태그 요소 전체 글자색을 초록색으로 바꾸기
		
		var selectedItem=document.getElementsByTagName('li');
		// 여러개, 배열
		
		selectedItem.item(0).style.color='green';
		// 첫번째 요소의 색을 바꿈
		
		for(let i=0;i<selectedItem.length;i++){
			selectedItem.item(i).style.color='green';
		}
		// id가 juice인 요소에 색상을 빨간색으로 변경
		var selItemId = document.getElementById('juice');
			selItemId.style.color='red';
		
		// class를 이용해서 coffee인 애들의 글자색을 brown으로 변경
		var selItemCls=document.getElementsByClassName('coffee');
		for(let i=0;i<selItemCls.length;i++){
			selItemCls.item(i).style.color='brown';
		}
		
		// name 속성을 이용해서 first인 요소들의 글자색을 blue로 변경
		var selItemName=document.getElementsByName('first');
		for(let i=0;i<selItemName.length;i++){
			selItemName.item(i).style.color='blue';
		}
		
		// querySelectorAll  > coffee class li 태그만 색을 orangeㄹㅗ 바꾸기
		var q1 = document.querySelectorAll("li.coffee");
		console.log(q1);
		for(let i=0;i<q1.length;i++){
			q1.item(i).style.color='orange';
		}
		
		
		</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
