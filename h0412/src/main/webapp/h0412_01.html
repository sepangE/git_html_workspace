<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<link href="css/sytle.css" rel="stylesheet" type="text/css">
	<style>
		/*스타일은 헤드 안에 위치함*/
		body{ background-color:green; }
		h2{color:orange; font-size:60px;}
		P{
			width:100px; height:40px;
			border: 1px solid black;
			text-align: center;
			color: blue;
			font-size : 10px;			
		 }
		 
		 ul{
		 	 color : yellow;
		 	 list-style-type: disc;
		 	 font-size: 60px;
		   }
		   *{
		   text-align:center;
		   /* *은 전체 다 적용*/
			}
			#dd { background-color:pink;}
			.rtxt{ color:brown;}
			/* 아이디는 #아이디명, 클래스는 .클래스명 
			클래스 선택자 : 문서안에서 여러번 반복할 스타일이라면 클래스 선택자로 정의
						마침표 다음에 클래스 이름지정
	     	아이디 선택자 : 문서안에서 한번만 사용할 스타일이라면 아이디 선택자로 정의
				     	#다음에 아이디 이름지정
		*/
		/* 중복적으로 사용되면 콤마를 사용, 옆에 쓸 수 있음*/
		h3,h4 {color:grey;}
	
	</style>
	
	
</head>
	<body>
		
		<h3>h3 tag</h3>
		<h4>h4 tag</h4>
		
		<h2>SUBWAY</h2>
		<div>
			<p id="dd">안녕하세요</p>
			<p style="color:ashgrey;">감사해요</p>
			<p class="rtxt">잘있어요</p>
			<p>다시 만나요</p>
		
		</div>
		
		<span style="color : red;">스타일 설정</span>
		
		
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>Javascript</li>
			
		</ul>
		
		
	</body>
</html>
